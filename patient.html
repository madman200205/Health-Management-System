<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="patient.css" />
  </head>
  <body >
    <section class="container">
      <header>PATIENT DETAILS</header>
      <form action="pat" method="post"class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="phno" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="text" name="bdate" placeholder="Enter birth date" required />
          </div>
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="adress1" placeholder="Enter street address" required />
          <input type="text" name="adress2" placeholder="Enter street address line 2" required />
          <div class="column">
            <input type="text" name="country" placeholder="Enter your country" required />
            <input type="text" name="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" name="region" placeholder="Enter your region" required />
            <input type="number" name="postal" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
                 <button class="adding"><a href="fetch">DATABASE</a></button>
  </body>
</html>
